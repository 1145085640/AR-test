<!DOCTYPE html>
<html>
    <!--下载并运行AR.js-->
  <script src="static/js/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="static/js/aframe-ar.js"></script>
  <!-- <script src="static/js/aframe-master.min.js"></script> -->
  <!-- <script src="static/js/aframe-ar-nft.js"></script> -->
  <body style="margin:0px; overflow: hidden;">
    <!--a-scene会创建一个AR环境-->
    <a-scene embedded arjs>
      <a-assets>
        <img id="my-image" src="1.jpg">
        <video src="static/test.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline muted playsinline>
        </video>
      </a-assets>
        <!--a-marker是在相机中想要识别模型的标记-->
        <a-marker preset="hiro">
          <a-image rotation="0 0 0" src="#my-image"></a-image>
          <a-video src="#vid" position='50 150 -100' rotation='90 0 180' width='300' height='175'></a-video>
            <a-entity
            position="0 0.5 0"
            scale="1.5 1.5 1.5"
            rotation="-160 0 0"
            gltf-model="static/gltf/naruto/scene.gltf"
            ></a-entity>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
